<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vishesh üì∏</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=Cinzel:wght@400;600&family=Dancing+Script:wght@500;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --blush:      #f7c5d0;
      --rose:       #e8a0b0;
      --deep-rose:  #c0637a;
      --rose-gold:  #b76e79;
      --gold:       #d4a96a;
      --light-gold: #f0d9b5;
      --cream:      #fff5f7;
      --dark:       #3a1a22;
    }

    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%; min-height: 100%;
      overflow-x: hidden;
      background: var(--cream);
      font-family: 'Cormorant Garamond', serif;
      color: var(--dark);
      cursor: none;
    }

    /* ‚îÄ‚îÄ Cursor ‚îÄ‚îÄ */
    .cursor {
      position: fixed; top: 0; left: 0; z-index: 9999;
      width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle, #e8a0b0cc, #b76e7988);
      pointer-events: none;
      transform: translate(-50%, -50%);
      mix-blend-mode: multiply;
    }

    /* ‚îÄ‚îÄ Canvases ‚îÄ‚îÄ */
    #petalCanvas, #glitterCanvas {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
    #petalCanvas  { z-index: 1; }
    #glitterCanvas{ z-index: 2; }

    /* ‚îÄ‚îÄ Background mesh ‚îÄ‚îÄ */
    body::before {
      content: '';
      position: fixed; inset: 0; z-index: 0;
      background:
        radial-gradient(ellipse 80% 60% at 15% 15%, #fce4ec99 0%, transparent 55%),
        radial-gradient(ellipse 60% 70% at 85% 85%, #f8bbd066 0%, transparent 55%),
        radial-gradient(ellipse 50% 50% at 50% 50%, #fff5f7 0%, #fce4ec 100%);
    }

    /* ‚îÄ‚îÄ Page layout ‚îÄ‚îÄ */
    .page {
      position: relative; z-index: 10;
      min-height: 100vh;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      padding: 60px 24px 80px;
    }

    /* ‚îÄ‚îÄ Section header ‚îÄ‚îÄ */
    .section-label {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(1rem, 3vw, 1.35rem);
      color: var(--rose-gold);
      letter-spacing: .08em;
      opacity: 0;
      animation: fadeUp .8s .1s ease forwards;
    }

    .section-title {
      font-family: 'Cinzel', serif;
      font-size: clamp(1.6rem, 5vw, 3.2rem);
      font-weight: 600;
      letter-spacing: .15em;
      text-align: center;
      background: linear-gradient(135deg, var(--deep-rose) 0%, var(--gold) 55%, var(--rose-gold) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 2px 14px #e8a0b044);
      margin: 8px 0 6px;
      opacity: 0;
      animation: fadeUp .9s .25s ease forwards;
    }

    /* ‚îÄ‚îÄ Gold divider ‚îÄ‚îÄ */
    .divider {
      margin: 14px auto 48px;
      opacity: 0;
      animation: fadeUp .8s .4s ease forwards;
    }
    .divider svg { width: 280px; max-width: 85vw; }

    /* ‚îÄ‚îÄ Polaroid stage ‚îÄ‚îÄ */
    .polaroid-stage {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0;
      flex-wrap: wrap;
      position: relative;
      min-height: 440px;
    }

    /* ‚îÄ‚îÄ Polaroid card ‚îÄ‚îÄ */
    .polaroid {
      background: #fff;
      padding: 16px 16px 54px;
      box-shadow:
        0 8px 32px #c0637a22,
        0 2px 8px #00000018,
        inset 0 0 0 1px #f0e0e8;
      position: relative;
      width: 260px;
      opacity: 0;
      transition: transform .4s cubic-bezier(.34,1.56,.64,1), box-shadow .4s ease;
      cursor: pointer;
    }
    .polaroid:nth-child(1) {
      transform: rotate(-7deg) translateX(20px);
      animation: polaroidReveal1 1s .55s cubic-bezier(.34,1.56,.64,1) forwards;
      z-index: 2;
    }
    .polaroid:nth-child(2) {
      transform: rotate(6deg) translateX(-20px);
      animation: polaroidReveal2 1s .75s cubic-bezier(.34,1.56,.64,1) forwards;
      z-index: 1;
    }
    .polaroid:nth-child(1):hover {
      transform: rotate(-2deg) translateY(-18px) scale(1.05) !important;
      box-shadow: 0 24px 60px #c0637a44, 0 4px 16px #00000022;
      z-index: 10;
    }
    .polaroid:nth-child(2):hover {
      transform: rotate(2deg) translateY(-18px) scale(1.05) !important;
      box-shadow: 0 24px 60px #c0637a44, 0 4px 16px #00000022;
      z-index: 10;
    }

    /* ‚îÄ‚îÄ Photo inside polaroid ‚îÄ‚îÄ */
    .polaroid img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display: block;
      filter: sepia(.12) saturate(1.1) brightness(1.02);
      transition: filter .4s ease;
    }
    .polaroid:hover img {
      filter: sepia(0) saturate(1.2) brightness(1.05);
    }

    /* ‚îÄ‚îÄ Polaroid caption ‚îÄ‚îÄ */
    .polaroid-caption {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 54px;
      display: flex; align-items: center; justify-content: center;
      font-family: 'Dancing Script', cursive;
      font-size: 1.15rem;
      color: var(--rose-gold);
      letter-spacing: .03em;
    }

    /* ‚îÄ‚îÄ Tape effect on polaroids ‚îÄ‚îÄ */
    .polaroid::before {
      content: '';
      position: absolute;
      top: -14px; left: 50%; transform: translateX(-50%);
      width: 48px; height: 22px;
      background: linear-gradient(135deg, #f7c5d088, #d4a96a66);
      border-radius: 2px;
      box-shadow: 0 1px 4px #00000011;
    }

    /* ‚îÄ‚îÄ Floating hearts ‚îÄ‚îÄ */
    .hearts-wrap {
      position: fixed; inset: 0;
      pointer-events: none; z-index: 3;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      bottom: -60px;
      font-size: 1.2rem;
      animation: heartFloat linear infinite;
      opacity: 0;
    }

    /* ‚îÄ‚îÄ Quote section ‚îÄ‚îÄ */
    .quote-wrap {
      margin-top: 64px;
      text-align: center;
      max-width: 560px;
      opacity: 0;
      animation: fadeUp .9s 1.1s ease forwards;
    }
    .quote-mark {
      font-family: 'Cormorant Garamond', serif;
      font-size: 5rem;
      line-height: .5;
      color: var(--gold);
      opacity: .5;
      display: block;
    }
    .quote-text {
      font-size: clamp(1.1rem, 2.8vw, 1.5rem);
      font-style: italic;
      font-weight: 300;
      line-height: 1.8;
      color: var(--dark);
      margin: 12px 0;
    }
    .quote-sub {
      font-family: 'Dancing Script', cursive;
      font-size: 1.1rem;
      color: var(--rose-gold);
      margin-top: 8px;
    }

    /* ‚îÄ‚îÄ Nav buttons ‚îÄ‚îÄ */
    .nav-row {
      margin-top: 56px;
      display: flex; gap: 20px; flex-wrap: wrap; justify-content: center;
      opacity: 0;
      animation: fadeUp .8s 1.3s ease forwards;
    }
    .nav-btn {
      display: inline-block;
      padding: 13px 36px;
      font-family: 'Cinzel', serif;
      font-size: .78rem;
      letter-spacing: .22em;
      text-transform: uppercase;
      text-decoration: none;
      border-radius: 1px;
      transition: transform .3s ease, box-shadow .3s ease;
      cursor: pointer;
    }
    .nav-btn.primary {
      color: var(--cream);
      background: linear-gradient(135deg, var(--deep-rose), var(--rose-gold), var(--gold));
      background-size: 200% 200%;
      animation: fadeUp .8s 1.3s ease forwards, gradShift 3s 2s ease infinite;
      box-shadow: 0 4px 24px #c0637a44;
    }
    .nav-btn.ghost {
      color: var(--rose-gold);
      border: 1px solid #d4a96a88;
      background: transparent;
    }
    .nav-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 36px #c0637a44; }

    /* ‚îÄ‚îÄ Transition overlay ‚îÄ‚îÄ */
    .transition-overlay {
      position: fixed; inset: 0; z-index: 9990;
      background: linear-gradient(135deg, var(--blush), var(--rose-gold));
      transform: scaleY(0); transform-origin: bottom;
      pointer-events: none;
    }
    .transition-overlay.active {
      animation: curtainIn .7s cubic-bezier(.77,0,.18,1) forwards;
    }

    /* ‚îÄ‚îÄ Keyframes ‚îÄ‚îÄ */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(26px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes polaroidReveal1 {
      from { opacity: 0; transform: rotate(-18deg) translateX(60px) translateY(40px) scale(.85); }
      to   { opacity: 1; transform: rotate(-7deg) translateX(20px); }
    }
    @keyframes polaroidReveal2 {
      from { opacity: 0; transform: rotate(18deg) translateX(-60px) translateY(40px) scale(.85); }
      to   { opacity: 1; transform: rotate(6deg) translateX(-20px); }
    }
    @keyframes heartFloat {
      0%   { opacity: 0; transform: translateY(0) scale(1); }
      10%  { opacity: .9; }
      90%  { opacity: .5; }
      100% { opacity: 0; transform: translateY(-100vh) scale(.6); }
    }
    @keyframes curtainIn {
      from { transform: scaleY(0); transform-origin: bottom; }
      to   { transform: scaleY(1); transform-origin: bottom; }
    }
    @keyframes gradShift {
      0%,100% { background-position: 0% 50%; }
      50%      { background-position: 100% 50%; }
    }

    @media (max-width: 580px) {
      .polaroid { width: 200px; }
      .polaroid:nth-child(1) { transform: rotate(-6deg) translateX(14px); }
      .polaroid:nth-child(2) { transform: rotate(5deg) translateX(-14px); }
    }
  </style>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="cursor" id="cursor"></div>
  <div class="transition-overlay" id="overlay"></div>
  <canvas id="petalCanvas"></canvas>
  <canvas id="glitterCanvas"></canvas>
  <div class="hearts-wrap" id="heartsWrap"></div>

  <main class="page">

    <p class="section-label">‚ú¶ a little gallery, just for you ‚ú¶</p>
    <h2 class="section-title">THE BIRTHDAY BOY</h2>

    <div class="divider">
      <svg viewBox="0 0 280 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <line x1="0" y1="10" x2="108" y2="10" stroke="#d4a96a" stroke-width=".8" opacity=".7"/>

    <!-- Quote -->
    <div class="quote-wrap">

        In a world full of ordinary moments,<br/>

      </p>

    </div>

    <!-- Navigation -->
    <div class="nav-row">
      <a href="index.html" class="nav-btn ghost" id="backBtn">‚Üê Back</a>
      <a href="page3.html" class="nav-btn primary" id="nextBtn">Next Page ‚ú¶</a>
    </div>

  </main>

  <script>
    /* ‚îÄ‚îÄ Cursor ‚îÄ‚îÄ */
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top  = e.clientY + 'px';
    });

    /* ‚îÄ‚îÄ Canvas setup ‚îÄ‚îÄ */
    const petalCanvas   = document.getElementById('petalCanvas');
    const glitterCanvas = document.getElementById('glitterCanvas');
    const pCtx = petalCanvas.getContext('2d');
    const gCtx = glitterCanvas.getContext('2d');

    function resizeCanvases() {
      petalCanvas.width = glitterCanvas.width = window.innerWidth;
      petalCanvas.height = glitterCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvases);
    resizeCanvases();

    /* ‚îÄ‚îÄ Petals ‚îÄ‚îÄ */
    const petalColors = ['#f7c5d0','#e8a0b0','#d4a96a','#f0d9b5','#fce4ec','#b76e79'];
    let petals = [];
    function createPetal() {
      return {
        x: Math.random() * petalCanvas.width,
        y: -20,
        r: 6 + Math.random() * 10,
        color: petalColors[Math.floor(Math.random() * petalColors.length)],
        speed: .5 + Math.random() * 1.1,
        wind: (Math.random() - .5) * .7,
        angle: Math.random() * Math.PI * 2,
        spin: (Math.random() - .5) * .05,
        opacity: .45 + Math.random() * .5,
      };
    }
    for (let i = 0; i < 40; i++) { const p = createPetal(); p.y = Math.random() * petalCanvas.height; petals.push(p); }
    function animatePetals() {
      pCtx.clearRect(0, 0, petalCanvas.width, petalCanvas.height);
      petals.forEach((p, i) => {
        p.y += p.speed; p.x += p.wind + Math.sin(p.angle * 2) * .35; p.angle += p.spin;
        if (p.y > petalCanvas.height + 20) petals[i] = createPetal();
        pCtx.save();
        pCtx.translate(p.x, p.y); pCtx.rotate(p.angle);
        pCtx.globalAlpha = p.opacity;
        pCtx.beginPath(); pCtx.ellipse(0, 0, p.r, p.r * .55, 0, 0, Math.PI * 2);
        pCtx.fillStyle = p.color; pCtx.fill(); pCtx.restore();
      });
      requestAnimationFrame(animatePetals);
    }
    animatePetals();

    /* ‚îÄ‚îÄ Glitter ‚îÄ‚îÄ */
    let sparkles = [];
    function createSparkle() {
      return {
        x: Math.random() * glitterCanvas.width, y: Math.random() * glitterCanvas.height,
        r: .5 + Math.random() * 2.5, life: 0,
        maxLife: 40 + Math.random() * 60,
        color: ['#d4a96a','#f0d9b5','#f7c5d0','#ffffff','#b76e79'][Math.floor(Math.random()*5)],
      };
    }
    for (let i = 0; i < 80; i++) sparkles.push(createSparkle());
    function animateGlitter() {
      gCtx.clearRect(0, 0, glitterCanvas.width, glitterCanvas.height);
      sparkles.forEach((s, i) => {
        s.life++;
        const alpha = s.life / s.maxLife < .5 ? (s.life / s.maxLife) * 2 : (1 - s.life / s.maxLife) * 2;
        gCtx.save(); gCtx.globalAlpha = alpha * .85; gCtx.fillStyle = s.color;
        gCtx.shadowColor = s.color; gCtx.shadowBlur = 6;
        gCtx.beginPath();
        for (let j = 0; j < 8; j++) {
          const rad = j % 2 === 0 ? s.r : s.r * .4;
          const angle = (j * Math.PI) / 4;
          j === 0 ? gCtx.moveTo(s.x + rad * Math.cos(angle), s.y + rad * Math.sin(angle))
                  : gCtx.lineTo(s.x + rad * Math.cos(angle), s.y + rad * Math.sin(angle));
        }
        gCtx.closePath(); gCtx.fill(); gCtx.restore();
        if (s.life >= s.maxLife) sparkles[i] = createSparkle();
      });
      requestAnimationFrame(animateGlitter);
    }
    animateGlitter();

    /* ‚îÄ‚îÄ Floating hearts ‚îÄ‚îÄ */
    const heartsWrap = document.getElementById('heartsWrap');
    const heartEmojis = ['üåπ','üíñ','‚ú®','üíï','üå∏','üíù'];
    function spawnHeart() {
      const el = document.createElement('div');
      el.className = 'heart';
      el.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      el.style.cssText = `
        left: ${5 + Math.random() * 90}%;
        font-size: ${0.9 + Math.random() * 1.2}rem;
        animation-duration: ${6 + Math.random() * 8}s;
        animation-delay: ${Math.random() * 4}s;
      `;
      heartsWrap.appendChild(el);
      setTimeout(() => el.remove(), 14000);
    }
    for (let i = 0; i < 10; i++) setTimeout(spawnHeart, i * 800);
    setInterval(spawnHeart, 2200);

    /* ‚îÄ‚îÄ Polaroid click sparkle burst ‚îÄ‚îÄ */
    document.querySelectorAll('.polaroid').forEach(card => {
      card.addEventListener('click', function(e) {
        for (let i = 0; i < 12; i++) {
          const spark = document.createElement('div');
          const angle = (i / 12) * 360;
          const dist  = 40 + Math.random() * 50;
          spark.style.cssText = `
            position:fixed; left:${e.clientX}px; top:${e.clientY}px;
            width:6px; height:6px; border-radius:50%;
            background:${['#d4a96a','#f7c5d0','#e8a0b0','#fff'][i%4]};
            pointer-events:none; z-index:9999;
            transform:translate(-50%,-50%);
            transition: transform .6s ease, opacity .6s ease;
          `;
          document.body.appendChild(spark);
          requestAnimationFrame(() => {
            spark.style.transform = `translate(${Math.cos(angle*Math.PI/180)*dist - 3}px, ${Math.sin(angle*Math.PI/180)*dist - 3}px)`;
            spark.style.opacity = '0';
          });
          setTimeout(() => spark.remove(), 700);
        }
      });
    });

    /* ‚îÄ‚îÄ Page transitions ‚îÄ‚îÄ */
    const overlay = document.getElementById('overlay');
    function navigateTo(href) {
      overlay.classList.add('active');
      setTimeout(() => window.location.href = href, 700);
    }
    document.getElementById('nextBtn').addEventListener('click', e => { e.preventDefault(); navigateTo(e.currentTarget.href); });
    document.getElementById('backBtn').addEventListener('click', e => { e.preventDefault(); navigateTo(e.currentTarget.href); });
  </script>

  <script src="script.js"></script>
</body>
