<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Vishesh ðŸŒ¹</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=Cinzel:wght@400;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --blush:       #f7c5d0;
      --rose:        #e8a0b0;
      --deep-rose:   #c0637a;
      --rose-gold:   #b76e79;
      --gold:        #d4a96a;
      --light-gold:  #f0d9b5;
      --cream:       #fff5f7;
      --dark:        #3a1a22;
    }

    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%; height: 100%;
      overflow-x: hidden;
      background: var(--cream);
      font-family: 'Cormorant Garamond', serif;
      color: var(--dark);
      cursor: none;
    }

    /* â”€â”€ Custom Cursor â”€â”€ */
    .cursor {
      position: fixed; top: 0; left: 0; z-index: 9999;
      width: 18px; height: 18px;
      border-radius: 50%;
      background: radial-gradient(circle, #e8a0b0cc, #b76e7988);
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: transform .1s ease;
      mix-blend-mode: multiply;
    }

    /* â”€â”€ Canvas layers â”€â”€ */
    #petalCanvas, #glitterCanvas {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    #glitterCanvas { z-index: 2; }

    /* â”€â”€ Page wrapper â”€â”€ */
    .page {
      position: relative; z-index: 10;
      min-height: 100vh;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      padding: 60px 20px;
      overflow: hidden;
    }

    /* â”€â”€ Decorative background mesh â”€â”€ */
    .page::before {
      content: '';
      position: fixed; inset: 0;
      background:
        radial-gradient(ellipse 80% 60% at 20% 20%, #fce4ec88 0%, transparent 60%),
        radial-gradient(ellipse 60% 70% at 80% 80%, #f8bbd055 0%, transparent 60%),
        radial-gradient(ellipse 50% 50% at 50% 50%, #fff5f7 0%, #fce4ec 100%);
      z-index: -1;
    }

    /* â”€â”€ Gold ornament lines â”€â”€ */
    .ornament {
      width: 320px; max-width: 90vw;
      text-align: center;
      margin: 18px auto;
      opacity: 0;
      animation: fadeUp .9s ease forwards;
    }
    .ornament svg { width: 100%; }

    /* â”€â”€ From label â”€â”€ */
    .from-label {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(1rem, 3vw, 1.4rem);
      color: var(--rose-gold);
      letter-spacing: .08em;
      opacity: 0;
      animation: fadeUp .8s .2s ease forwards;
    }

    /* â”€â”€ Main heading â”€â”€ */
    .main-title {
      font-family: 'Cinzel', serif;
      font-size: clamp(2rem, 8vw, 5.5rem);
      font-weight: 600;
      letter-spacing: .12em;
      line-height: 1.1;
      text-align: center;
      background: linear-gradient(135deg, var(--deep-rose) 0%, var(--gold) 50%, var(--rose-gold) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      opacity: 0;
      animation: fadeUp .9s .35s ease forwards;
      text-shadow: none;
      filter: drop-shadow(0 2px 18px #e8a0b055);
    }

    /* â”€â”€ Name highlight â”€â”€ */
    .name-hero {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(3rem, 14vw, 9rem);
      font-weight: 600;
      line-height: 1;
      text-align: center;
      background: linear-gradient(120deg, var(--rose-gold) 0%, var(--gold) 40%, var(--deep-rose) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 4px 32px #c0637a55);
      opacity: 0;
      animation: nameReveal 1.2s .55s cubic-bezier(.16,1,.3,1) forwards;
    }

    /* â”€â”€ Message card â”€â”€ */
    .message-card {
      position: relative;
      max-width: 640px;
      margin: 28px auto 0;
      padding: 38px 48px;
      border: 1px solid #d4a96a55;
      border-radius: 2px;
      background: linear-gradient(135deg, #fff8fa99, #fce4ec44);
      backdrop-filter: blur(8px);
      text-align: center;
      opacity: 0;
      animation: fadeUp .9s .75s ease forwards;
    }
    .message-card::before,
    .message-card::after {
      content: '';
      position: absolute;
      width: 22px; height: 22px;
      border-color: var(--gold);
      border-style: solid;
    }
    .message-card::before { top: 10px; left: 10px; border-width: 2px 0 0 2px; }
    .message-card::after  { bottom: 10px; right: 10px; border-width: 0 2px 2px 0; }

    .message-text {
      font-size: clamp(1.1rem, 2.5vw, 1.45rem);
      font-style: italic;
      font-weight: 300;
      line-height: 1.85;
      color: var(--dark);
      letter-spacing: .02em;
    }
    .message-text .emoji { font-style: normal; }

    /* â”€â”€ Signature â”€â”€ */
    .signature {
      margin-top: 28px;
      font-family: 'Dancing Script', cursive;
      font-size: clamp(1.3rem, 4vw, 2rem);
      color: var(--rose-gold);
      opacity: 0;
      animation: fadeUp .8s 1s ease forwards;
    }
    .signature span { color: var(--gold); }

    /* â”€â”€ Enter button â”€â”€ */
    .enter-btn {
      margin-top: 44px;
      display: inline-block;
      padding: 14px 48px;
      font-family: 'Cinzel', serif;
      font-size: .85rem;
      letter-spacing: .25em;
      text-transform: uppercase;
      color: var(--cream);
      background: linear-gradient(135deg, var(--deep-rose), var(--rose-gold), var(--gold));
      background-size: 200% 200%;
      border: none; border-radius: 1px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 28px #c0637a44;
      opacity: 0;
      animation: fadeUp .8s 1.2s ease forwards, gradShift 3s 2s ease infinite;
      transition: transform .3s ease, box-shadow .3s ease;
    }
    .enter-btn:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 10px 40px #c0637a66;
    }

    /* â”€â”€ Balloons â”€â”€ */
    .balloons-wrap {
      position: fixed; bottom: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; z-index: 3;
      overflow: hidden;
    }
    .balloon {
      position: absolute;
      bottom: -160px;
      animation: floatUp linear infinite;
    }
    .balloon svg { filter: drop-shadow(0 6px 18px #e8a0b066); }

    /* â”€â”€ Keyframes â”€â”€ */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(28px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes nameReveal {
      from { opacity: 0; transform: translateY(40px) scale(.92); letter-spacing: .6em; }
      to   { opacity: 1; transform: translateY(0) scale(1);   letter-spacing: .02em; }
    }
    @keyframes floatUp {
      0%   { transform: translateX(0) rotate(-4deg); opacity: .9; }
      25%  { transform: translateX(18px) rotate(4deg); }
      50%  { transform: translateX(-12px) rotate(-3deg); }
      75%  { transform: translateX(10px) rotate(3deg); }
      100% { transform: translateX(0) rotate(-4deg); opacity: 0; bottom: 110%; }
    }
    @keyframes gradShift {
      0%,100% { background-position: 0% 50%; }
      50%      { background-position: 100% 50%; }
    }

    /* â”€â”€ Page transition overlay â”€â”€ */
    .transition-overlay {
      position: fixed; inset: 0; z-index: 9990;
      background: linear-gradient(135deg, var(--blush), var(--rose-gold));
      transform: scaleY(0);
      transform-origin: bottom;
      pointer-events: none;
    }
    .transition-overlay.active {
      animation: curtainIn .7s cubic-bezier(.77,0,.18,1) forwards;
    }
    @keyframes curtainIn {
      from { transform: scaleY(0); transform-origin: bottom; }
      to   { transform: scaleY(1); transform-origin: bottom; }
    }

    @media (max-width: 480px) {
      .message-card { padding: 28px 24px; }
    }
  </style>

</head>
<body>

  <!-- Custom cursor -->
  <div class="cursor" id="cursor"></div>

  <!-- Transition overlay -->
  <div class="transition-overlay" id="overlay"></div>

  <!-- Petal & glitter canvases -->
  <canvas id="petalCanvas"></canvas>
  <canvas id="glitterCanvas"></canvas>

  <!-- Floating balloons -->
  <div class="balloons-wrap" id="balloonsWrap"></div>

  <!-- Main content -->
  <main class="page">

    <p class="from-label">âœ¦ from Zeba, with all her love âœ¦</p>

    <!-- Gold ornament top -->
    <div class="ornament" style="animation-delay:.1s">
      <svg viewBox="0 0 320 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <line x1="0" y1="10" x2="130" y2="10" stroke="#d4a96a" stroke-width=".8" opacity=".7"/>
        <circle cx="145" cy="10" r="3" fill="#d4a96a" opacity=".9"/>
        <circle cx="160" cy="10" r="5" fill="#d4a96a"/>
        <circle cx="175" cy="10" r="3" fill="#d4a96a" opacity=".9"/>
        <line x1="190" y1="10" x2="320" y2="10" stroke="#d4a96a" stroke-width=".8" opacity=".7"/>
      </svg>
    </div>

    <h2 class="main-title">HAPPY BIRTHDAY</h2>
    <h1 class="name-hero">Vishesh</h1>

    <!-- Gold ornament bottom -->
    <div class="ornament" style="animation-delay:.6s">
      <svg viewBox="0 0 320 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <line x1="0" y1="10" x2="130" y2="10" stroke="#d4a96a" stroke-width=".8" opacity=".7"/>
        <polygon points="145,5 150,15 140,15" fill="#d4a96a" opacity=".85"/>
        <polygon points="160,3 167,17 153,17" fill="#d4a96a"/>
        <polygon points="175,5 180,15 170,15" fill="#d4a96a" opacity=".85"/>
        <line x1="190" y1="10" x2="320" y2="10" stroke="#d4a96a" stroke-width=".8" opacity=".7"/>
      </svg>
    </div>

    <!-- Message card -->
    <div class="message-card">
      <p class="message-text">
        Wishing a happy birthday to the most amazing man I know â€”<br/>
        the one who makes every single day brighter just by being in it.
        <span class="emoji"> ðŸŒŸðŸ¥‚ðŸŒ¹</span>
      </p>
    </div>

    <!-- Signature -->
    <p class="signature">â€” with love, <span>Zeba</span> ðŸ’Œ</p>

    <!-- CTA -->
    <a href="page2.html" class="enter-btn" id="enterBtn">Open Your Gift âœ¦</a>

  </main>

  <script>
    /* â”€â”€ Cursor â”€â”€ */
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top  = e.clientY + 'px';
    });

    /* â”€â”€ Petals â”€â”€ */
    const petalCanvas = document.getElementById('petalCanvas');
    const pCtx = petalCanvas.getContext('2d');
    let petals = [];
    function resizeCanvas() {
      petalCanvas.width  = window.innerWidth;
      petalCanvas.height = window.innerHeight;
      glitterCanvas.width  = window.innerWidth;
      glitterCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const petalColors = ['#f7c5d0','#e8a0b0','#d4a96a','#f0d9b5','#fce4ec','#b76e79'];
    function createPetal() {
      return {
        x: Math.random() * petalCanvas.width,
        y: -20,
        r: 6 + Math.random() * 10,
        color: petalColors[Math.floor(Math.random() * petalColors.length)],
        speed: .6 + Math.random() * 1.2,
        wind: (Math.random() - .5) * .8,
        angle: Math.random() * Math.PI * 2,
        spin: (Math.random() - .5) * .05,
        opacity: .5 + Math.random() * .5,
      };
    }
    for (let i = 0; i < 40; i++) {
      const p = createPetal();
      p.y = Math.random() * petalCanvas.height;
      petals.push(p);
    }

    function drawPetal(p) {
      pCtx.save();
      pCtx.translate(p.x, p.y);
      pCtx.rotate(p.angle);
      pCtx.globalAlpha = p.opacity;
      pCtx.beginPath();
      pCtx.ellipse(0, 0, p.r, p.r * .55, 0, 0, Math.PI * 2);
      pCtx.fillStyle = p.color;
      pCtx.fill();
      pCtx.restore();
    }

    function animatePetals() {
      pCtx.clearRect(0, 0, petalCanvas.width, petalCanvas.height);
      petals.forEach((p, i) => {
        p.y += p.speed;
        p.x += p.wind + Math.sin(p.angle * 2) * .4;
        p.angle += p.spin;
        if (p.y > petalCanvas.height + 20) petals[i] = createPetal();
        drawPetal(p);
      });
      requestAnimationFrame(animatePetals);
    }
    animatePetals();

    /* â”€â”€ Glitter â”€â”€ */
    const glitterCanvas = document.getElementById('glitterCanvas');
    const gCtx = glitterCanvas.getContext('2d');
    let sparkles = [];
    function createSparkle() {
      return {
        x: Math.random() * glitterCanvas.width,
        y: Math.random() * glitterCanvas.height,
        r: .5 + Math.random() * 2.5,
        life: 0,
        maxLife: 40 + Math.random() * 60,
        color: ['#d4a96a','#f0d9b5','#f7c5d0','#ffffff','#b76e79'][Math.floor(Math.random()*5)],
      };
    }
    for (let i = 0; i < 80; i++) sparkles.push(createSparkle());

    function animateGlitter() {
      gCtx.clearRect(0, 0, glitterCanvas.width, glitterCanvas.height);
      sparkles.forEach((s, i) => {
        s.life++;
        const t = s.life / s.maxLife;
        const alpha = t < .5 ? t * 2 : (1 - t) * 2;
        gCtx.save();
        gCtx.globalAlpha = alpha * .85;
        gCtx.fillStyle = s.color;
        gCtx.shadowColor = s.color;
        gCtx.shadowBlur = 6;
        // star shape
        const spikes = 4, outer = s.r, inner = s.r * .4;
        gCtx.beginPath();
        for (let j = 0; j < spikes * 2; j++) {
          const rad = (j % 2 === 0 ? outer : inner);
          const angle = (j * Math.PI) / spikes;
          j === 0 ? gCtx.moveTo(s.x + rad * Math.cos(angle), s.y + rad * Math.sin(angle))
                  : gCtx.lineTo(s.x + rad * Math.cos(angle), s.y + rad * Math.sin(angle));
        }
        gCtx.closePath();
        gCtx.fill();
        gCtx.restore();
        if (s.life >= s.maxLife) sparkles[i] = createSparkle();
      });
      requestAnimationFrame(animateGlitter);
    }
    animateGlitter();

    /* â”€â”€ Balloons â”€â”€ */
    const balloonColors = [
      ['#f7c5d0','#e8a0b0'], ['#d4a96a','#f0d9b5'],
      ['#c0637a','#e8a0b0'], ['#fce4ec','#f7c5d0'],
      ['#b76e79','#d4a96a'],
    ];
    const wrap = document.getElementById('balloonsWrap');

    function makeBalloon() {
      const [fill, shine] = balloonColors[Math.floor(Math.random() * balloonColors.length)];
      const size = 44 + Math.random() * 36;
      const left = 5 + Math.random() * 90;
      const dur  = 8 + Math.random() * 10;
      const delay = Math.random() * 12;

      const div = document.createElement('div');
      div.className = 'balloon';
      div.style.cssText = `left:${left}%;width:${size}px;animation-duration:${dur}s;animation-delay:-${delay}s;`;
      div.innerHTML = `
        <svg width="${size}" height="${size * 1.35}" viewBox="0 0 60 80" fill="none" xmlns="http://www.w3.org/2000/svg">
          <ellipse cx="30" cy="28" rx="26" ry="28" fill="${fill}"/>
          <ellipse cx="22" cy="18" rx="7" ry="9" fill="${shine}" opacity=".45"/>
          <path d="M30 56 Q28 62 32 66 Q28 70 30 76" stroke="${fill}" stroke-width="1.5" fill="none"/>
          <circle cx="30" cy="56" r="2" fill="${fill}"/>
        </svg>`;
      wrap.appendChild(div);
    }

    for (let i = 0; i < 12; i++) makeBalloon();

    /* â”€â”€ Page transition on button click â”€â”€ */
    document.getElementById('enterBtn').addEventListener('click', function(e) {
      e.preventDefault();
      const href = this.getAttribute('href');
      const ov = document.getElementById('overlay');
      ov.classList.add('active');
      setTimeout(() => { window.location.href = href; }, 700);
    });
  </script>
  <button id="musicToggleBtn" aria-label="Mute music"><span id="musicIcon">ðŸŽµ</span></button>

</body>
